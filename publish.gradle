apply plugin: "maven-publish"

java {
    withSourcesJar()
}

publishing {
    publications {
        javaLibrary(MavenPublication) {
            from project.components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/talhahasanzia/remapper-lib")
            credentials {
                username = ""
                password = ""
            }
        }
    }
}